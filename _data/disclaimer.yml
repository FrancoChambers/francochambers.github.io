paragraphs:
  - {text: "The information provided on this website does not serve nor does it seek to serve as legal advice. Individuals are encouraged to consult an attorney who will advise on their unique legal challenge. Visitors to our site are welcome to contact us via telephone, emails or through our Contact Us page on this site. Please note that contacting us does not establish attorney-client relationship; accordingly, we strongly discourage providing confidential information until the relationship has been properly established. "}
  - {text: "Franco Chambers is pleased to provide information of a general nature on this website for informational purposes only. The website is not to be considered for advertising. Any communication you may provide through this website will not be considered confidential. "}
  - {text: "Researching and selecting legal representation is an important decision and should not be based on advertisements."}