paragraphs:
  - {text: "The information provided on this website does not serve nor does it seek to serve as legal advice. Individuals should consult an attorney in regards to their individual sitation. All our site visitors are more than welcomed to contact us via phonecalls, emails or through our contact us page on this site. Please note that contacting us does not establish attorney-client relationship and as such we strongly discourage sending confidential information until the relationship has been established."}
  - {text: "The attorneys at Franco Chambers are pleased to provide information on this website for informational purposes only. The website is not to be considered for advertising. Any communication by you through this website will not be considered confidential."}
  - {text: "Finding and choosing a lawyer is an important decision and should not be based on advertisements."}