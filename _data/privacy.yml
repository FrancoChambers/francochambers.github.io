content:
  -
    heading: ""
    text: "The Privacy Policy refers to information collected online from users on this website.  On this policy you can learn the type of information that is acceptable on the website, how we might use that information, how we protect that information and the choices you have with respect to your personal information."
  -
    heading: "Acceptable Personal Information on the Website"
    text: "If you choose to contact us through our Contact Us box on this website we ask that you only provide information such as your email address, name and phone number. Please do not submit any confidential, proprietary or sensitive personally identifiable information (e.g. Date of Birth, Driver's License, Bank Information, Credit Card, Financial Information or other sensitive information). If you submit any sensitive information you do so at your own risk and Franco Chambers will not be liable to you or responsible for consequences of your submission."
  -
    heading: "Web Server Logs"
    upper-text: "For Franco Chambers records we may choose to monitor and track information about your visits to the site and save them electronically. Examples of the information we may collect include:"
    lower-text: "This information will help us administer the website, its usage, protect the site and it's contents from inapropriate users which will ensure our users have a great experience. "
    list:
      - {text: "Internet Protocol Address"}
      - {text: "Town/city, county/state, country/region from which you access the site"}
      - {text: "Date and time of your visit"}
      - {text: "The number of links you clicked within our site"}
  -
    heading: "Personal Information Protection"
    text: "Franco Chambers takes appropriate security measures to help protect your information from accidental loss and unauthorized use. However we cannot guarantee that unauthorized persons will always be unable to defeat our security measures. Hence we strongly encourage that users adhere to our acceptable personal information guideline in the privacy policy."
  -
    heading: "Access to your information"
    upper-text: "Franco Chambers will not release your personal information to any unaffialiated parties except as follows:"
    list:
      - {text: "If we are unable to assist with your needs but is aware of an unaffialiated attorney or firm that may be able to assist; you we may refer you and share information you provided with us to that party"}
      - {text: "As required by law in a matter of public safety or policy"}

  -
    heading: "Disclaimer"
    text: "Please note you can always opt out of communication with Franco Chambers or change personal information at anytime. Contact via phone, contact box, email address or traditional mail to do so."