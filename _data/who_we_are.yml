    heading: "Tillman J. Thomas - Senior Partner"
    text: "Tillman attended Fordham University in New York from 1968 - 1973 where he pursued a Bachelor of Science (BSc) in Economnics while simultaneously working to fund his education. He then continued his education at the University of the West Indies from 1973 - 1978 where he pursued a Bachelor of Law (LLB) and his certification of Legal Education. He is the longest practicing member of the team and it was his dream that led to the establishment known today as Franco Chambers."
