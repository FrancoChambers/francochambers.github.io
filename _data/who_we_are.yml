    heading: "Andre Thomas - Senior Partner"
    text: "Andre has a Bachelor degree in Political Science from Texas Southern University. He attended the University of the West Indies from 2003-2008 where he received a Bachelor of Law (LLB Hons) and a Legal Education Certificate. It was under his vision that the firm was renamed Franco Chambers and established as the family owned and operated business that exists today."
