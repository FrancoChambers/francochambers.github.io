    heading: "Rae T.J Thomas - Associate Lawyer"
    text: "Rae attended the City University of New York where she pursued a Bachelor of Business Administration and graduated in 2008. She then continued her education at the University of the West Indies where she obtained a Bachelor of Law (LLB Hons) in 2012 and a certificate in Legal Education in 2014 after which she joined the firm. Rae has a keen interest on international law and will be pursuing a master in that field in the near future."