---
layout: default
permalink: /practice_areas/
featured_image: '/images/banner-lawbooks.jpg'
js: '/js/practice_areas.js'
---

<div class="container side-padding">
    <div class="row">
        <div class="heading centered-text"><h3>{{ site.data.practice_areas.heading }}</h3></div>
        <div class="content">
                {% for item in site.data.practice_areas.list %}
                    <div class="practice-area-list-item">
                        <div id="{{item.id}}-collapser" class="list-title" data-toggle="collapse" data-target="#{{item.id}}"> <strong>{{item.title}}</strong>
                            <img src="/images/icons/menu-down.png">
                        </div>
                        <br/> 
                        <div id="{{item.id}}" class="collapse color-blue practice-area-content"> {{item.text}} </div>
                        <div class="row divider-padding">
                            <div class="col-xs-2 section-divider background-red divider-height">
                            </div>
                            <div class="col-xs-10 section-divider background-grey divider-height">
                            </div>
                        </div>
                    </div>
                {% endfor%} 
        </div>
    </div>
    
</div>
