---
layout: default
featured_image: '/images/banner-lawbooks.jpg'
js: '/js/index.js'
---

<div class="">
    <div class="row">
        <div class="col-sm-12 heading centered-text">
            <h1>OUR VALUES</h1>
        </div>
        <div class="col-xs-1 col-md-2 background-dark-blue block"></div>
        <div class="col-xs-1 col-md-1 background-red block"></div>
        <div class="col-xs-1 col-md-1 background-grey block"></div>
        <div class="col-xs-9 col-md-8 block vertical-center">
          <span class="disabled grow"><img class="icon-block" src="/images/icons/legacy.png"/><span class="icon-title color-dark-blue">LEGACY</span></span>     
        </div>
        <div class="col-xs-1 col-md-2 background-blue block"></div>
        <div class="col-xs-1 col-md-1 background-pink block"></div>
        <div class="col-xs-1 hidden-md hidden-lg block"></div>
        <div class="col-xs-9 col-md-9 block vertical-center">
          <span class="disabled grow"><img class="icon-block" src="/images/icons/service.png"/><span class="icon-title color-dark-blue">SERVICE</span></span>     
        </div>
        <div class="col-xs-1 col-md-2 background-light-blue block"></div>
        <div class="col-xs-2 hidden-md hidden-lg block"></div>
        <div class="col-xs-9 col-md-10 block vertical-center">
          <span class="disabled grow"><img class="icon-block" src="/images/icons/trust.png"/><span class="icon-title color-dark-blue">TRUST</span></span>
        </div>
    </div>
</div>
<div class="container values">
    <div class="row">
        <div class="col-sm-12 heading centered-text">
            <h2>OUR VALUES</h2>
        </div>
        {% for item in site.data.home.values %}
        <div class="col-xs-12 col-sm-4 value">
            <div class="heading centered-text"><h3>{{item.text}}</h3></div>
            <div class="icon-center grow"><img class="icons disabled" id="{{item.id}}" src="{{item.url}}"/></div>
        </div>
        {% endfor %}
        <div class="content" id="value-text">
        </div>
    </div>
</div>

<div class="container about-us">
    <div class="row is-flex">
        <div class="col-sm-4 no-right-padding no-left-padding">
            <div class="center-img background-yellow">
                <img src="images/team-small.JPG"/>
            </div>
        </div>
        <div class="col-sm-8 border no-left-border small-no-top-border small-bottom-padding" >
            <div class="heading"><h3>About Us</h3></div>
            <div class="content justify-text"><p class="text">{{site.data.home.about_us}}</p></div>
        </div>
    </div>
</div>
